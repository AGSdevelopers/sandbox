<section class="heroCarousel"
    data-slick='{
        "dots": true,
        "mobileFirst": true,
        "slidesToShow": 1,
        "slidesToScroll": 1,
        "autoplay": true,
        "adaptiveHeight": true,
        "autoplaySpeed": {{carousel.swap_frequency}}
    }'>
    {{#each carousel.slides}}
    <div class="heroCarousel-slide {{#if ../theme_settings.homepage_stretch_carousel_images}}heroCarousel-slide--stretch{{/if}}"
        style="background-image: url({{image}})">
        <a href="{{url}}">
            <img class="heroCarousel-image" src="{{image}}" alt="{{alt_text}}" title="{{alt_text}}" width="100%" height="352"/>
            {{#if heading}}
                {{> components/carousel-content show_background=true}}
            {{else}}
                {{#if text}}
                    {{> components/carousel-content show_background=true}}
                {{else}}
                    {{#if button_text}}
                        {{> components/carousel-content show_background=false}}
                    {{/if}}
                {{/if}}
            {{/if}}
        </a>
    </div>
    {{/each}}
    <div class="heroCarousel-slide {{#if ../theme_settings.homepage_stretch_carousel_images}}heroCarousel-slide--stretch{{/if}}">
        <div class="SliderVidWrap">
            <video class="Hero-video" preload="auto" autoplay poster="" autoplay loop muted playsinline>
                <source src="https://store-gkztup9zex.mybigcommerce.com/content/carousel-video/TechnoRv.webm" type="video/webm">
                <source src="https://store-gkztup9zex.mybigcommerce.com/content/carousel-video/TEchnoRv.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</section>
