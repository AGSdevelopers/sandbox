<a href="{{urls.home}}">
    {{#if settings.store_logo.image}}
        <img class="header-logo-image lazyload" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}" width="245" height="72" />
    {{else}}
        <span class="header-logo-text">{{settings.store_logo.title}}</span>
    {{/if}}
</a>
